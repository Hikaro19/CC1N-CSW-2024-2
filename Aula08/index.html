<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com o ICONE no favoritos</title>
</head>
<link rel="shortcut icon" href="./imagens/unnamed.png" type="image/x-icon">

<body>
    
    <h1>Neste exemplo vamos mostrar um ícone no favoritos</h1>

    <h2>Trabalhando com imagnes inicialmente</h2>
    <br>  
    <hr>
    <br>
    <img src="./imagens/Flamengo.jpg" width="100" alt="Escudo do Flamengo">
    <br>
    <hr>
    <br>
    <figure>
    <img src="./imagens/praias-da-tailandia.jpeg" width="900" alt="Praia da Tailândia">
    <figcaption>Praia da Tailândia fotografada por um viajante</figcaption>
    </figure>
    <br>
    <hr>
    <br>
    <picture>
        <source media="(max-width: 400px)"
    srcset="orla de camburi1.jpg">
        <source media="(min-width: 401.px)"
        srcset="orla de camburi1.jpg"> 
        <img src="./imagens/orla de camburi1.jpg" alt="Fotografia da orla de camburi" width="100%">
        <figcaption>Orla de camburi</figcaption>
    </picture>
</body>
</html>
